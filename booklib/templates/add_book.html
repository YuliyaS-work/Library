{% extends 'basic.html' %}


{% block title %}
add_book
{% endblock %}

{% block content %}
<div>
    <form action="#toast" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ formB.as_p }}
        <input type="submit" value="Зарегистрировать" name="add_book" class="button-submit">
    </form>
    {% if formB.errors %}
    {% else %}
        <div id="toast" class="toast">Книга зарегистрирована</div>
    {% endif %}
</div>

{% endblock %}
